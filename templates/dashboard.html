<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard-style.css') }}" />
  </head>

  <body class="bg-body-tertiary" style="min-height: 100vh">
    <header class="navbar navbar-expand-lg bg-primary-subtle">
      <div class="container">
        <a class="navbar-brand" href="#">Pomeng Dashboard</a>
      </div>
    </header>

    <div class="row me-0 h-100">
      {% include 'partials/sidebar.html' %}

      <main class="col-9">
        <div class="container" id="content">{% block content %} {% endblock content %}</div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
  </body>
</html>
