<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard-style.css') }}" />
  </head>

  <body class="bg-body" style="min-height: 100vh">
    <div class="row mx-0 h-100">
      {% include 'partials/sidebar.html' %}

      <main class="col-lg-10">
        <header class="navbar navbar-expand-lg position-sticky top-0 rounded-4 my-3 z-1">
          <div class="container-fluid gx-lg-5 flex-column flex-md-row align-items-start align-items-md-center">
            <button
              class="navbar-toggler d-lg-none"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#sidebar"
              aria-controls="offcanvas"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
              <ol class="breadcrumb mb-0 py-2" id="breadcrumb"></ol>
            </nav>

            <div class="theme-mode">
              <!-- Icon for Light Mode -->
              <i class="bi bi-sun"></i>

              <!-- Toggle Switch -->
              <label class="toggle-switch">
                <input type="checkbox" role="switch" title="Theme Switch" />
                <div class="toggle-switch-background">
                  <div class="toggle-switch-handle"></div>
                </div>
              </label>

              <!-- Icon for Dark Mode -->
              <i class="bi bi-moon"></i>
            </div>
          </div>
        </header>
        <div class="container-fluid gx-lg-5" id="content">{% block content %} {% endblock content %}</div>
      </main>
    </div>

    {% include 'partials/sweetalert-toast.html' %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/darkMode.js') }}"></script>
    <script src="{{ url_for('static', filename='js/finetuning.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/lstm.js') }}"></script>
    <!-- <script type="module" src="{{ url_for('static', filename='js/fetchTrainingLSTMModel.js') }}" defer></script> -->
  </body>
</html>
