<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Create New Model</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('create_model') }}" method="POST">
                    <div class="mb-3">
                        <label for="suffix" class="form-label">Model Suffix *</label>
                        <input type="text" class="form-control" id="suffix" name="suffix" required placeholder="Enter model suffix" />
                        <div class="form-text">A unique identifier for your model</div>
                    </div>

                    <div class="mb-3">
                        <label for="base_model" class="form-label">Base Model</label>
                        <select class="form-select" id="base_model" name="base_model">
                            <option value="gpt-4-turbo">GPT-4 Turbo</option>
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                            <option value="gpt-4">GPT-4</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="seed" class="form-label">Seed *</label>
                        <input type="number" class="form-control" id="seed" name="seed" required placeholder="Enter seed value" />
                        <div class="form-text">Numeric seed for reproducibility</div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="batch_size" class="form-label">Batch Size</label>
                                <input type="text" class="form-control" id="batch_size" name="batch_size" placeholder="auto" />
                                <div class="form-text">Leave empty for auto</div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="lr_multiplier" class="form-label">Learning Rate Multiplier</label>
                                <input type="text" class="form-control" id="lr_multiplier" name="lr_multiplier" placeholder="auto" />
                                <div class="form-text">Leave empty for auto</div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="epochs" class="form-label">Epochs</label>
                                <input type="text" class="form-control" id="epochs" name="epochs" placeholder="auto" />
                                <div class="form-text">Leave empty for auto</div>
                            </div>
                        </div>
                    </div>

                    <div class="text-end">
                        <a href="{{ url_for('list_models') }}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Model</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
