<!DOCTYPE html>

{% extends 'dashboard.html' %} {% block content %}

<h1 class="my-3">Perbarui Percakapan</h1>

<form method="POST">
  {% for message in finetuning.messages %}
  <div class="mb-3">
    <label for="{{ message.role }}" class="form-label">{{ message.role | capitalize }}</label>
    <input type="text" class="form-control" name="{{ message.role }}" value="{{ message.content }}" required />
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-success">Perbarui</button>
</form>

<a class="btn btn-outline-primary mt-3" role="button" href="{{ url_for('fineTuning.view_finetuning_data') }}">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
    <path
      fill-rule="evenodd"
      d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
    />
  </svg>
  <span>Kembali ke Daftar Percakapan</span>
</a>

{% endblock content %}
