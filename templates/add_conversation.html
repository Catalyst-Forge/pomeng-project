<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tambah Percakapan</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styless.css') }}" />
    </head>
    <body>
        <h1>Tambah Percakapan</h1>
        <form method="POST">
            <label for="system">System:</label>
            <textarea name="system" required></textarea>
            <label for="user">User:</label>
            <textarea name="user" required></textarea>
            <label for="assistant">Assistant:</label>
            <textarea name="assistant" required></textarea>
            <button type="submit">Tambah Percakapan</button>
        </form>
        <a href="{{ url_for('fineTuning.index') }}">Kembali</a>
    </body>
</html>
